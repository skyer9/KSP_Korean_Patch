    TRANSLATION
    {
        text = At the Runway, spacecraft built in the Spaceplane Hangar have a long flat surface to reach take-off speed\. Conceivably, such aircraft could even land back on it\.\r
        translation = Auf der Start- bzw. Landebahn, habe Flugobjekte, die im Flugzeughangar gebaut worden sind, eine flache Fläche um die nötige Geschwindigkeit für einen Start zu erreichen. Selbsterklärend das man diese Fläche auch zur Landung nutzen kann.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Runway
        translation = Startbahn
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = The Spaceplane Hangar allows construction of spacecraft designed to be launched from the Runway\.\r
        translation = Der Flugzeughangar erlaubt es dir, deine eigenen Schiffe zu bauen diese auf der Startbahn zu starten.
        scene = SPACECENTER
    }

