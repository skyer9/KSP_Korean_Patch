        text = Mission Control 
        translation = Missionsgebäude
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = At the Mission Control Facility, all available Contracts can be managed\. It also offers a very nice view of the launch sites, for any who are brave enough to be so close to a launching craft\.\r
        translation = Im Missionsgebäude können alle verfügbaren Verträge verwaltet werden. Es bietet auch eine schöne Aussicht auf die Startrampe - für alle die mutig genug sind, so nah bei einem Start zu sitzen.
        scene = SPACECENTER
    }
    
