    TRANSLATION
    {
        text = The Administration Building may not seem like a very exciting place at first, but here is where all our strategic decisions are made\.\r
        translation = Das Verwaltungsgebäude sieht nicht grade nach einem schönen Platz aus, dennoch werden hier die Strategien besprochen die wir durchführen können. 
