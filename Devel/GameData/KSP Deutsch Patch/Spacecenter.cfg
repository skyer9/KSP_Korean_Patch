    TRANSLATION
    {
        text = Nice to meet you!\n\nI'm Gene Kerman, Flight Director and your guide for this quick introduction\.\n\nThis is the Space Center. From here you can manage all aspects of the Space Program\. Feel free to have a look around \(Hold the <color=#BADA55>Right Mouse Button</color> to move the camera, or use the <color=#BADA55>\[Arrow Keys\]</color>\)\.\n\n<color=#BADA55>Right-Click</color> over the Space Center Facilities to view more about them, and <color=#BADA55>Left-Click</color> when you're ready to head inside.\n\nIf you need more information, check out the Training Section on the Main Menu\.
        translation = Schön dich zu treffen!\n\nIch bin Gene Kerman, leitender Flugdirektor und dein Helferlein, für die ersten kleinen Tipps zum Start. Das hier ist das Raumfahrtzentrum. Von hier aus kannst du alle Aspekte deines Weltraumprogramms leiten. Schau dich einmal um (Um die Kamera zu schwenken, halte die <color=#BADA55>rechte Maustaste</color> gedrückt und bewege die Maus. Alternativ kannst du die <color=#BADA55>[Pfeiltasten]</color> benutzen.)\n\n\nKlicke mit der <color=#BADA55>rechten Maustaste</color> auf ein Gebäude deines Raumfahrtzentrums um mehr über dieses zu erfahren oder drücke die <color=#BADA55>linke Maustaste</color> um es zu betreten.\n\n\nWenn du mehr Informationen brauchst, dann Besuch doch mal das Trainingsprogramm für lebensmüde Kerbals (Tutorial) im Hauptmenü. 
        scene = SPACECENTER
    }

