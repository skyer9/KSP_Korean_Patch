        text = Welcome to the Space Center
        translation = Willkomen im Raumfahrtzentrum
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = At the R&D Facility, our team of scientists works hard to crunch the data received from mission experiments\. Here, all researched technologies can be viewed, and new ones discovered\.
        translation = Im R&D Gebäude verarbeiten unsere Wissenschaftler die Daten, die wir durch unsere Missionen und unseren Experimenten mitbringen. Hier siehst Du alle zu erreichenden Technologiestufen.
        scene = SPACECENTER
    }

