        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = A unique world, Kerbin has flat plains, soaring mountains and wide, blue oceans. Home to the Kerbals, it has just the right conditions to support a vast, seemingly undepletable population of the eager green creatures.\r\n\r\nReaching a stable orbit around Kerbin is one of the first things budding space programs strive for. It is said that those who can get their ship into orbit are halfway to anywhere.
        translation = Eine einziartige Welt, Kerbin hat sanfte Hügel, hohe Berge und weite, blaue Ozeane. Die Heimatwelt der Kerbals hat genau die richtigen Bedingungen um die riesige, unerschöpfliche Einwohnerschaft der wissbegierigen Grünlinge zu versorgen.\r\n\r\nEinen stabilen Orbit um Kerbin zu erreichen ist eine der ersten Errungenschaften jedes erfolgreichen Raumfahrtprogramms. Man munkelt ein Schiff in das Orbit zu bekommen sei die halbe Miete in die Unendlichkeit.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = The Mun, is a large satellite orbiting Kerbin. It is mostly gray in appearance, with craters of various sizes dotting its otherwise smooth surface.\r\n\r\nThe Mun’s discovery is widely regarded as one of the more important breakthroughs of Kerbal evolution. Granted, it didn’t happen all that long ago, but it’s still fair to say Kerbals are wiser and more evolved now than they were back then.
        translation = Der Mun ist der größere Satellit der Kerbin umkreist. Farblich in Grau gehalten, verunstalten Krater mit unterschiedlicher Größe seine an und für sich ebene Oberfläche.\r\n\r\nDie Entdeckung des Mun ist als Durchbruch der Evolution der Kerbals bekannt. Sicher, das ist alles noch nicht sooo lange her aber man kann doch sagen die Kerbals sind nun weiser und fortgeschrittener als davor.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Minmus is the smallest moon orbiting Kerbin. From the surface of Kerbin, it can be seen on clear days as a tiny blue speck in the sky. \n\nIt is often mistaken as dirt on telescope lenses or dead pixels, but the top minds at the Kerbal Astronomical Society assure us it is a real moon nevertheless.
        translation = Minmus ist der kleine Mond der Kerbin umkreist. An klaren Tagen kann man ihn von Kerbin aus als winziges blaues Staubkörnchen am Himmel sehen. \n\nOft wird er mit Schmutz auf der Teleskoplinse oder kaputten Screenpixel verwechselt, aber die besten Forscher der astronomischen Gesellschaft der Kerbals schwören es handle sich um einen echten Mond.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Also known as the red dot that you can see if you squint at it really hard, Duna has long been a wonder to Kerbalkind.\n\nThe planet has been held in much awe, due to its striking red color and stark contrast to the color green.
        translation = Auch bekannt als "Roter Punkt wenn man die Augen zusammenkneift" war Duna lang unverständlich für die Kerbals.\n\nEhrfürchtig blickten die Kerbals hinauf, gebannt von seiner roten Farbe die als Kontrast zum allgegenwärtigen Grün gesehen wurde.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Ike is a relatively large, grey object occasionally seen orbiting Duna.\n\nScientists have postulated that Ike is seemingly perfectly positioned to sneakily interfere with any object that presumes to come orbiting near its parent.
        translation = Ike ist ein relativ großes, graues Objekt welches Duna umkreist.\n\nWissenschaftler haben die Theorie entwickelt Ike wurde von irgendwem perfekt positioniert um gemeinerweise die Bahn jedes Objekts zu stören welches in eine Umlaufbahn um Duna einschwenken will!
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Dres is a very small planet. It was the first planet considered to be a dwarf. It’s orbit is highly irregular and together with it’s size it took a long time to discover since half the time it was not where scientists expected to find a planet.\r\n\r\nDue to its nature of frequenting the bad parts of space. This dwarf planet was officially labeled as “Not to be trusted” by the scientific community.
        translation = Dres ist ziemlich klein für einen Planeten. Zuerst wurde er ja für einen Zwerg gehalten. Seine Exzentrik und seine Größe sowie Position, die nie dort war wo ihn die Wissenschafter erwartet haben, machten seine Entdeckung sehr schwierig.\r\n\r\nWegen der dubiosen Gegend die er durchquert wurde der Zwergplanet offiziell mit dem Beinamen "der Zweifelhafte" von der Wissenschaftscommunity versehen.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Jool is particularly known for being a rather large, predominantly green planet. Kerbalkind has longed to visit it since it was first spotted in the sky. Philosophers reason that the swirling green planet must be a really nice place to visit, on account of its wholesome coloration.\r\n\r\nIf you look at Jool through a telescope, it is fuzzy.
        translation = Jool ist hauptsächlich dafür bekannt der große beherrschende Planet des Systems zu sein. Die Kerbalheit wünschte sich sehnlich ihn zu besuchen seit sie ihn zum ersten Mal am Himmel gesehen hatten. Aufgrund seiner für Kerbals sympathischen Farbe grübelten die kerbalsche Philosophen darüber wie schön es dort wirklich ist.\r\n\r\nZumindest durch ein Teleskop gesehen schaut Jool ja wie ein flauschiges Plätzchen aus.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = When Laythe was first discovered, it was not entered in the records because the scientist in charge thought he was looking at Kerbin.\r\n\r\nLuckily this error was corrected when a plucky intern informed him that “telescopes don’t work that way”.\n\nThe intern was shortly afterwards “promoted” and moved to the experimental rocket testing program.
        translation = Als Laythe erstmalig endeckt wurde, wurde er nicht in die Logs aufgenommen, weil der verantwortliche Wissenschaftler dachte er sähe Kerbin selbst.\r\n\r\nGlücklicherweise wurde der Fehler korrigiert als ein mutiger Praktikant ihm erklärte wie Teleskope wirklich funktionieren.\n\nDer Praktikant wurde kurz darauf in das experimentelle Raketentestprogramm versetzt.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Vall was one of the last Moons of Jool to be discovered. Frustrated scientists kept attempting to wipe it off the lenses of their telescopes. Eventually after a rash of returned telescopes, Advanced Optics Co. finally decided to just tell them it was an actual object in the sky.[ ]
        translation = Vall war einer der letzten Joolmonde die entdeckt wurden. Frustrierte Astronomen versuchten immer wieder ihn von den Teleskoplinsen zu wischen. Zu guter Letzt, nach unzähligen zurückgeschickten Teleskopen entschied sich die Firma "Advanced Optics Co" mitzuteilen es handle sich um ein echtes Objekt am Himmel.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Tylo was the first moon of Jool to be discovered by the Kerbal Astronomical Society. After many failed attempts to take a flawless picture of Jool to hang on the office walls, it was finally discovered that the wandering white smear was indeed a moon.\r\n\r\nScientists speculate that the view from the surface with Laythe, Vall and Jool overhead must be “quite something”.
        translation = Tylo war der erste Joolmond der von der astronomischen Gesellschaft der Kerbals entdeckt wurde. Nach mehrern Versuchen das perfekte Joolfoto zu schießen, um es im Büro aufzuhängen, wurde der kleine wandernde verschmierte Fleck als Mond akzeptiert.\r\n\r\nWissenschaftler spekulieren, dass der Mond von Laythe, Vall oder Jool aus ziemlich imposant aussehen muss.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Bop is a small moon in the vicinity of Jool. In Kerbal mythology, Bop is believed to be the home of the Kraken, a mischievous creature said to play with the ships of hapless explorers, by spinning them out of control until torn asunder, then casting them into oblivion.
        translation = Bop ist ein kleiner Mond in der Nachbarschaft von Jool. In der Mythologie der Kerbals glaubt man, es ist die Heimat des Kraken, eine boshafte Kreatur die mit unglücklichen Entdeckern Brummkreisel spielt bis sie zerrissen ins Nichts geworfen werden.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = This moon was especially hard to spot, as it looks just like a pollen grain, particularly when observed through telescopes based near dusty fields.\r\n\r\nPol was finally discovered when someone decided to write down the location of the pollen, after having given up on yet another failed attempt to be rid of the smudge.
        translation = Dieser Mond war besonders schwer zu entdecken, weil er wie ein Pollenkorn aussieht, besonders wenn man ihn mit einem Teleskop in staubiger Umgebung beobachtet.\r\n\r\nPol wurde entdeckt als sich jemand entschieden hat die Position des Pollen zu bestimmen, nachdem er einen letzten Fehlversuch gemacht hatte den "Schmutz" loszuwerden.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = There’s been a considerable amount of controversy around the status of Eeloo as being a proper planet or a just “lump of ice going around the Sun”. The debate is still ongoing, since most academic summits held to address the issue have devolved into, on good days, petty name calling, and on worse ones, all-out brawls.
        translation = Die Diskussion ob Eeloo ein echter Planet ist oder nur ein Eisklumpen, der die Sonne umläuft sind noch im Gange. Spitzenforscher führen die Debatte an guten Tagen mit Pedanterie, an schlechten Tagen mit schlagkräftigeren "Argumenten".
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = The Sun is the most well known object in the daytime sky. Scientists have noted a particular burning sensation and potential loss of vision if it is stared at for long periods of time. This is especially important to keep in mind considering the effect shiny objects have on the average Kerbal.
        translation = Tagsüber ist die Sonne das bekannteste Objekt am Himmel. Wissenschaftler haben festgestellt, dass es eine Hitzewirkung gibt und eine große Chance auf Blindheit, wenn man zu lange hineinstartt. Wenig verwunderlich berücksichtigt man die Anziehungskraft die leuchtende Objekte auf den durchschnittlichen Kerbal haben.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = \rMoho figures in Kerbal mythology as a fiery place with oceans of flowing lava. In reality however, it’s much less interesting. \n\nScientists speculate about possible ways to make it “awesome like in the stories”. Some of those ideas have led to new breakthroughs in aerospace technology.
        translation = \rMoho ist in der Mythologie der Kerbals ein feuriger Ort mit Lavaozeanen. Die Realität sieht unspektakulärer aus.\n\nWissenschaftler spekulieren, ob es Möglichkeiten gibt ihn so episch wie in den Geschichten zu machen. Das hat zu einigen Durchbrüchen in der Triebwerkstechnologie geführt.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Eve is certainly the purplest object in the solar system. It’s one of the larger, most visible objects, mainly because of its very, very purple tint.\r\n\r\nIt is considered by some to be almost a sister planet to Kerbin. Well, despite the purple, and the toxic atmosphere, and the extreme press- ures and temperatures. Actually, it’s not very similar at all is it\? Who are those people\?
        translation = Eve ist sicher das violetteste Objekt im Sonnensystem. Es ist eines der größeren sichtbaren Objekte, hauptsächlich wegen seines violetten Teints.\r\n\r\nManche behaupten es ist fast ein Schwesterplanet von Kerbin. Abgesehen vom Violett und Kleinigkeiten wie der gifitgen Atmosphäre, den extremen Drücken und Temperaturen. Im Grunde hat Eve nichts mit Kerbin gemein. Wer kommt bloß auf solche Vergleiche?
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = \rGilly is a lumpy rock wandering around the orbit of Eve. It’s by far the smallest natural satellite that the Kerbal Astronomical Society has discovered.\n\nDue to the large amount of squinting and eye strain associated with its discovery, wearing glasses has now become synonymous with being an accomplished Astronomer.
        translation = \rGilly ist ein klumpiger Brocken der um Eve wandert. Es ist bis jetzt bei weitem der kleinste natürliche Satellit den die astronomische Gesellschaft entdeckt hat.\n\nDurch die große Augenbelastung beim Zusammenkneifen bei der Entdeckung, ist es für den gestandenen Astronomen wieder modern geworden Brillen zu tragen.
        scene = TRACKSTATION
    }
    TRANSLATION
    {
        text = Leave Facility
        translation = Verlasse Gebäude
        scene = TRACKSTATION
    }
