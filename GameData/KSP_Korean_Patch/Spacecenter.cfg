    TRANSLATION
    {
        text = The Launchpad is where vessels built at the VAB are launched\. We are reasonably confident it's at a safe enough distance from everything else\.\r
        translation = 런치 패드는 VAB 에 설치된 선박이 발사되는 곳입니다. 우리는 다른 모든 것들과 충분히 안전한 거리에 있음을 확신합니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Launch Pad
        translation = 런치 패드
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = At the Tracking Station, all ongoing missions can be viewed and focused. Landed craft can be recovered from here as well\.\r
        translation = 발사체 추적소에서는 진행중인 모든 임무를 확인하고 집중할 수 있습니다. 착륙한 비행체는 여기에서 복구 할 수 있습니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Tracking Station
        translation = 발사체 추적소
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = The VAB is where spacecraft are designed and built, before being moved over to the Launchpad for flight\.\r
        translation = VAB는 비행을 위한 런치 패드로 이동하기 전에 우주선을 설계하고 제작하는 곳입니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Vehicle Assembly Building
        translation = 발사체 조립동(VAB)
        scene = SPACECENTER
    }

