    TRANSLATION
    {
        text = At the Runway, spacecraft built in the Spaceplane Hangar have a long flat surface to reach take-off speed\. Conceivably, such aircraft could even land back on it\.\r
        translation = 활주로에서는, 우주선 격납고에 있는 우주선이 이륙속도에 도달 할 수있는 평탄한 표면을 가지고 있습니다. 아마도 그러한 항공기는 다시 착륙 할 수도 있습니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Runway
        translation = 활주로
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = The Spaceplane Hangar allows construction of spacecraft designed to be launched from the Runway\.\r
        translation = 우주선 격납고는 활주로에서 발사되도록 설계된 우주선의 건설을 하는 곳입니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Spaceplane Hangar
        translation = 우주선 격납고
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = The Administration Building may not seem like a very exciting place at first, but here is where all our strategic decisions are made\.\r
        translation = 관리 빌딩은 처음에는 매우 흥미로운 장소로 보이지 않겠지만 여기서 모든 전략적 결정이 이루어지는 곳입니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Administration Building
        translation = 관리 빌딩
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = This is the official flag of the Space Program\.\.\. Or we could change it\.\r
        translation = 이것은 스페이스 프로그램의 공식 깃발입니다. 또는 우리는 그것을 바꿀 수 있습니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Flag Pole
        translation = 깃발 장대
        scene = SPACECENTER
    }

