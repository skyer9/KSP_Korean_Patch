    TRANSLATION
    {
        text = Nice to meet you!\n\nI'm Gene Kerman, Flight Director and your guide for this quick introduction\.\n\nThis is the Space Center. From here you can manage all aspects of the Space Program\. Feel free to have a look around \(Hold the <color=#BADA55>Right Mouse Button</color> to move the camera, or use the <color=#BADA55>\[Arrow Keys\]</color>\)\.\n\n<color=#BADA55>Right-Click</color> over the Space Center Facilities to view more about them, and <color=#BADA55>Left-Click</color> when you're ready to head inside.\n\nIf you need more information, check out the Training Section on the Main Menu\.
        translation = 반가워요! 저는 Gene Kerman 입니다. 이 짧은 소개를 위한 비행 책임자 및 가이드입니다. 여기는 스페이스 센터입니다. 여기에서 스페이스 프로그램의 모든 것을 관리 할 수 있습니다. 카메라를 움직이려면 <color=#BADA55>오른쪽 마우스 버튼</color>을 누르거나 <color=#BADA55>[화살표 키]</ color> 를 사용하십시오. 스페이스 센터 시설을 <color=#BADA55>마우스 오른쪽 버튼으로 클릭</color>하여 준비가되면 <color=#BADA55>왼쪽 클릭</color> 자세한 정보가 필요하면 기본 메뉴의 교육 섹션을 확인하십시오.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Thanks, I've got it
        translation = 고마워, 알았어.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Welcome to the Space Center
        translation = 우주 센터에 오신 것을 환영합니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = At the R&D Facility, our team of scientists works hard to crunch the data received from mission experiments\. Here, all researched technologies can be viewed, and new ones discovered\.
        translation = R&D 시설에서, 우리 과학자 팀은 선교 실험에서 얻은 데이터를 힘들이지 않고 연구합니다. 여기서 모든 연구 기술을 볼 수 있으며 새로운 기술을 발견 할 수 있습니다.
        scene = SPACECENTER
    }

    TRANSLATION
    {
        text = Research and Development
        translation = 연구 및 개발(R&D)
        scene = SPACECENTER
    }

